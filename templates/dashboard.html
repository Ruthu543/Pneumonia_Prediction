<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  <style>
    /* Back button fixed at bottom right */
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-dark">Past Predictions Dashboard</h2>

    {% if records %}
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Filename</th>
            <th>Confidence</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody>
          {% for record in records %}
            <tr>
              <td>{{ record.timestamp }}</td>
              <td>{{ record.filename }}</td>
              <td>{{ record.confidence }}%</td>
              <td><img src="{{ url_for('static', filename='uploads/' ~ record.filename) }}" width="100" class="img-thumbnail" /></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-center text-muted">No predictions found.</p>
    {% endif %}
  </div>

  <!-- Back Button -->
  <a href="{{ url_for('upload_image') }}" class="btn btn-primary back-button">Back</a>

</body>
</html>
