<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Image - Pneumonia Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Upload Chest X-ray Image</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_image') }}" id="uploadForm">
      <div class="mb-3">
        <input type="file" class="form-control" name="image" accept="image/*" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Analyze</button>
    </form>

  <!-- Loading / Analyzing Overlay -->
  <div id="loadingOverlay" style="
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255, 255, 255, 0.85);
    z-index: 1050;
    text-align: center;
    padding-top: 20vh;
    font-size: 1.5rem;
    color: #007bff;
    font-weight: 600;
  ">
    <div>
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-3">Analyzing image, please wait...</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', () => {
      document.getElementById('loadingOverlay').style.display = 'block';
    });
  </script>
</body>
</html>
