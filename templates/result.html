<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Result - Pneumonia Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .profile-container {
      position: fixed;
      top: 20px;
      right: 30px;
      text-align: center;
      z-index: 1000;
    }

    .profile-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #007bff;
      cursor: pointer;
    }

    .user-label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-top: 5px;
    }

    .dropdown-wrapper {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      min-width: 220px;
      padding: 10px;
      z-index: 1001;
    }

    .dropdown-wrapper:hover .dropdown-content {
      display: block;
    }

    .centered-image {
      display: block;
      margin: 0 auto;
      max-width: 60%;
      height: auto;
      border: 5px solid #007bff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
      background-color: #f9faff;
      padding: 10px;
    }

    .btn-custom {
      border-radius: 8px;
      border: 1px solid #000;
      color: #000;
    }

    .btn-custom:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Profile + Logout + Email dropdown -->
  <div class="profile-container">
    <div class="dropdown-wrapper">
      <img src="{{ url_for('static', filename='images/user_icon.png') }}" class="profile-icon" alt="User Icon">
      <div class="dropdown-content">
        <p class="mb-1"><strong>Email:</strong> {{ session['email'] }}</p>
      </div>
    </div>
    <form method="GET" action="{{ url_for('logout') }}" style="margin-top: 8px;">
      <button type="submit" class="btn btn-sm btn-custom">Logout</button>
    </form>
  </div>

  <div class="container mt-5 text-center">
    <h2 class="mb-4 text-dark">Prediction Result</h2>

    <div class="card shadow p-4 mx-auto" style="max-width: 950px;">
      <h4 class="mb-3">Diagnosis: <span class="text-primary">{{ label }}</span></h4>
      <p>Confidence: <strong>{{ confidence }}%</strong></p>

      <!-- Display predicted image -->
      <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="centered-image my-3">

      <!-- Try another image button -->
      <div class="mt-3">
        <a class="btn btn-outline-primary" href="{{ url_for('upload_image') }}">Try Another Image</a>
      </div>

      <!-- Report & Dashboard buttons -->
      <div class="mt-4 d-flex justify-content-center gap-3">
        <a class="btn btn-custom" href="{{ url_for('download_pdf', filename=filename, label=label, confidence=confidence) }}" target="_blank">Download PDF Report</a>
        <a class="btn btn-custom" href="{{ url_for('dashboard') }}">Go to Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
